{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow border-0">
      <div class="card-body p-5">
        <h3 class="card-title mb-2">Enviar mensagem</h3>
        <p class="text-muted mb-4">
          Para: <strong>{{ recipient.name }}</strong>
        </p>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Sua mensagem</label>
            <textarea name="body" class="form-control" rows="5"
              placeholder="OlÃ¡, gostaria de saber mais sobre sua disponibilidade e valores..."
              required></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fa-regular fa-paper-plane me-1"></i> Enviar
            </button>

            {% if profile_id %}
              <a href="{{ url_for('professional_detail', profile_id=profile_id) }}"
                 class="btn btn-outline-secondary">Cancelar</a>
            {% else %}
              <a href="{{ url_for('messages') }}"
                 class="btn btn-outline-secondary">Cancelar</a>
            {% endif %}
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
